<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather</h1>
    </header>
    <nav>
      <ul>
        <li>Home</li>
        <li>News</li>
        <li>Weather</li>
        <li>About</li>
      </ul>
    </nav>
    <main>
      <h2>Weather Summary</h2>
      <h3>Salt Lake City</h3>
      <p>Currently: partly cloudy</p>
      <p>Tempature: 93 °F</p>
      <p>Feels like: 90 °F</p>
      <p>Humidity: 25%</p>
      <p>Wind Speed: N 8 mph</p>
      <figure>
        <img src="../Weather-App/weather/partlyCloudy.jpg" alt="partlyCloudy" />
      </figure>
      <h2>5-Day Weather Forcast</h2>
      <figure>
        <img src="../Weather-App/weather/Umbrella.jpg" alt="rainy" />
        <figcaption>Day 1</figcaption>
        <p>105 °F</p>
      </figure>
      <figure>
        <img src="../Weather-App/weather/Sunny.jpg" alt="sunny" />
        <figcaption>Day 2</figcaption>
        <p>103 °F</p>
      </figure>
      <figure>
        <img src="../Weather-App/weather/partlyCloudy.jpg" alt="partlyCloudy" />
        <figcaption>Day 3</figcaption>
        <p>102 °F</p>
      </figure>
      <figure>
        <img
          src="../Weather-App/weather/thunderStorms.jpg"
          alt="thunderStorms"
        />
        <figcaption>Day 4</figcaption>
        <p>95 °F</p>
      </figure>
      <figure>
        <img src="../Weather-App/weather/partlyCloudy.jpg" alt="partlyCloudy" />
        <figcaption>Day 5</figcaption>
        <p>102 °F</p>
      </figure>
    </main>
    <footer></footer>
  </body>
</html>
